  - numpy
  - scipy
  - pandas
  - ipython
  - tqdm
  - click
  - matplotlib
  - seaborn
  - statsmodels
  - scikit-learn
  - sqlalchemy
  - sqlite
  - pyyaml
  - xmltodict
